extend type Query {
  barcodeScan(barcode: String!, searchMode: Boolean): Product! @isAuthenticated
  allProducts(
    paginator: PaginatorInput!
    search: ProductSearch
  ): PaginatedProducts! @isAuthenticated
  allBrands: [Brand!]! @isAuthenticated
  product(id: ID!, viewerTrail: ViewerTrailInput): Product! @isAuthenticated
  extractProductFields(base64Image: String!): ProductExtractionFields!
    @isAuthenticated
}

extend type Mutation {
  createProduct(input: CreateProduct!): Product!
    @isAuthenticated(role: "CONTRIBUTOR")
  updateProduct(id: ID!, input: UpdateProduct!): Product!
    @isAuthenticated(role: "CONTRIBUTOR")
  saveProductsFromUPCItemDb(input: SaveExternalProductInput!): SearchResult!
    @isAuthenticated(role: "SUPER_ADMIN")
}

type PaginatedProducts {
  products: [Product!]!
  paginator: Paginator!
}

type Brand {
  brand: String! @goTag(key: "alias", value: "product.brand")
  products: Int64!
}

type Product {
  id: ID! @goTag(key: "sql", value: "primary_key")
  name: String!
  image: String!
  description: String!
  url: String
  brand: String!
  code: String!
  color: String
  model: String
  categoryId: ID!
  category: Category
  stock: Stock
  weight: String
  lowestRecordedPrice: Float
  highestRecordedPrice: Float
  createdAt: Time!
  updatedAt: Time!
  createdById: ID
  createdBy: CreatedByUser
  updatedById: ID
  updatedBy: UpdatedByUser
  productList: [ProductList!]!
  views: Int!
}

type SearchResult {
  total: Int!
  added: Int!
  failed: Int!
}

type ProductExtractionFields {
  brand: String!
  productName: String!
  weight: String
  category: String!
}

input CreateProduct {
  name: String! @goTag(key: "validate", value: "required")
  image: String
  description: String!
  url: String @goTag(key: "validate", value: "omitempty,http_url")
  brand: String!
  code: String! @goTag(key: "validate", value: "required")
  color: String
  model: String
  categoryId: ID! @goTag(key: "validate", value: "required")
  weight: String
  lowestRecordedPrice: Float
  highestRecordedPrice: Float
  imageFile: Upload
}

input UpdateProduct {
  name: String
  image: String
  description: String
  url: String @goTag(key: "validate", value: "omitempty,http_url")
  brand: String
  code: String
  color: String
  model: String
  categoryId: ID
  weight: String
  lowestRecordedPrice: Float
  highestRecordedPrice: Float
  imageFile: Upload
}

input ProductSearch {
  query: String
  category: String
  categoryId: ID
  branchId: ID
  location: LocationInput
  storeId: ID
}

input SaveExternalProductInput {
  numPagesToQuery: Int!
  search: String!
  category: String
  brand: String
  upc: String
  offset: Int
}

input ViewerTrailInput {
  stockId: ID
  origin: String
}
