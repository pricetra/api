extend type Query {
  stock(stockId: ID!): Stock!
  getProductStocks(
    paginator: PaginatorInput!
    productId: ID!
    location: LocationInput
  ): PaginatedStocks!
}

type Stock {
  id: ID! @goTag(key: "sql", value: "primary_key")
  productId: ID!
  product: Product
  storeId: ID!
  store: Store
  branchId: ID!
  branch: BranchFlat
  latestPriceId: ID!
  latestPrice: Price

  createdAt: Time!
  updatedAt: Time!

  createdById: ID
  createdBy: CreatedByUser
  updatedById: ID
  updatedBy: UpdatedByUser
}

type PaginatedStocks {
  stocks: [Stock!]!
  paginator: Paginator!
}

input CreateStock {
  productId: ID!
  storeId: ID!
  branchId: ID!
}
